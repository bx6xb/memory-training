<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/brain.png" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Memory training</title>
  </head>
  <body>
    <div id="start-screen">
      <div id="start-screen-text">Memory training</div>
      <img id="play-button" src="img/play button.png" alt="play button" />
    </div>
    <div id="game">
      <div id="level">Level 1</div>
      <div id="score">Score: 0</div>
      <div id="grid">
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
        <div class="field"></div>
      </div>
      <div class="game-buttons">
        <button id="restart">
          <img src="img/reset white.png" alt="restart button" />
          Restart
        </button>
        <button id="submit">Submit</button>
        <button id="scoreboard">
          <img src="img/prize.png" alt="prize" />
          Scoreboard
        </button>
      </div>
      <div class="technical-buttons">
        <div class="theme">
          <div id="dark">Dark</div>
          <div id="bright">Bright</div>
        </div>
        <div class="language">
          <div id="ru-lang">RU</div>
          <div id="eng-lang">ENG</div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
